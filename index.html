<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <style>
   .box{
    border: 1px solid grey;
    border-radius: 5px;
    display: inline-block;
    margin: 25px;
    padding: 0 25px 0 25px;

   }
   .greeting{
    color: black;
    font-size: 22px;
   }
   .name{
    color: gray;
    font-size: 15px;
   }
   .box:hover{
    border-color: red;
   }
  </style>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here

 function GreetingCard({greeting,name}){

    return(
        <div className="box">
            <h3 className="greeting">{greeting}</h3>
            <h4 className="name">{name}</h4>
            </div>
    )
 }


 function App(){
    let cards = [
        {greeting:"Happy BirthDay" , name:"Tony Stark"},
        {greeting:"Happy BirthDay" , name:"Cheris HemsWorth"},
        {greeting:"Miss You" , name:"Captain America"}

    ]

    return(
        <>
        {cards.map((card,index) =>(
            <GreetingCard key={index} greeting={card.greeting} name={card.name}/>
        ))}
        </>
    )
 }

    let root = ReactDOM.createRoot(document.getElementById("root"))
    root.render(<App/>)
  </script>
</html>
